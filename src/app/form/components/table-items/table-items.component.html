<div class="table-main">
    <div class="data-view" *ngIf="hasValue">
        <div class="table">
            <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        Itens adicionados
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Tipo</th>
                        <th>Tamanho</th>
                        <th>Quantidade</th>
                        <th>Cor</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
    
                        <td>{{ product.tipo }}</td>
                        <td>{{ product.tamanho }}</td>
                        <td>{{ product.quantidade }}</td>
                        <td>{{ product.cor }}</td>
                        <td><p-button  size="small" label="X"  severity="danger"
                                (click)="removeItem(product)"></p-button></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template>
            </p-table>
        </div>
        <div class="totals-resume">
            <p-panel header="Resumo">
                <div class="totals">
                    <div class="totalValue">
                        <label>Quantidade total:</label>
                        <input pInputText type="text" class="p-inputtext-sm" [(ngModel)]="totalQuantity"
                            [disabled]="true" />
                    </div>
                    
                    <div class="totalValue">
                        <label>Total:</label>
                        <input pInputText type="text" class="p-inputtext-sm" [(ngModel)]="total"
                            [disabled]="true" />
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
    <div class="Has-no-data" *ngIf="!hasValue">
        <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.01" width="140" height="140" fill="white"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M106 16.9797L34 17L34 77.6707C34 78.2201 106 77.9838 106 77.6707V16.9797Z" fill="#D7DBEC"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M112 25H28V125L33.5 119L38.5 125L44 119L49 125L54.5 119L59.5 125L65 119L70 125L75.5 119L80.5 125L86 119L91 125L96.5 119L101.5 125L107 119L112 125V25Z" fill="#3B82F6"/>
            <path d="M49.6465 44.5276L52.3534 47.4725L43.3588 55.7403L38.619 51.216L41.3809 48.3225L43.41 50.26L49.6465 44.5276Z" fill="white"/>
            <rect x="60" y="48" width="38" height="4" fill="white"/>
            <path d="M49.6465 61.5276L52.3534 64.4725L43.3588 72.7403L38.619 68.216L41.3809 65.3225L43.41 67.26L49.6465 61.5276Z" fill="white"/>
            <rect x="60" y="65" width="38" height="4" fill="white"/>
            <path d="M49.6465 78.5276L52.3534 81.4725L43.3588 89.7403L38.619 85.216L41.3809 82.3225L43.41 84.26L49.6465 78.5276Z" fill="white"/>
            <rect x="60" y="82" width="38" height="4" fill="white"/>
        </svg>
        <h2>Nenhum item adicionado</h2>
        <p>Você não adicionou nenhum item na sua lista de serviço</p>
    </div>
</div>
